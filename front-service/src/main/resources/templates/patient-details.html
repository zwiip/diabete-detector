<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du patient</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header th:insert="~{header}"></header>
    <main>
        <h1>Détails du patient</h1>
        <h2 th:text="${patient.name} + ' ' + ${patient.firstName}"></h2>
        <form th:action="@{/patients/{id}(id=${patient.id})}" method="post"
              th:object="${patient}">

            <input type="hidden" th:field="*{id}" />

            <div>
                <label>Nom</label>
                <input type="text" th:field="*{name}" />
            </div>

            <div>
                <label>Prénom</label>
                <input type="text" th:field="*{firstName}" />
            </div>

            <div>
                <label>Date de naissance</label>
                <input type="date" th:value="${patient.birthDate}" disabled />
            </div>

            <div>
                <label>Genre</label>
                <select th:field="*{gender}">
                    <option value="MALE">Homme</option>
                    <option value="FEMALE">Femme</option>
                    <option value="OTHER">Autre</option>
                </select>
            </div>

            <div>
                <label>Adresse</label>
                <input type="text" th:field="*{address}" />
            </div>

            <div>
                <label>Téléphone</label>
                <input type="text" th:field="*{phone}" />
            </div>

            <button type="submit">Enregistrer</button>
            <a th:href="@{/patients/search}">Retour</a>
        </form>
    </main>
</body>
</html>
