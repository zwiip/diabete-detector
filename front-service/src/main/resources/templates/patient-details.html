<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du patient</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header th:insert="~{header}"></header>
    <main>
        <h1>Détails du patient</h1>
        <h2 th:text="${patient.name} + ' ' + ${patient.firstName}"></h2>
        <form th:action="@{/patients/{id}(id=${patient.id})}" method="post"
              th:object="${patient}" class="crud-group">

            <input type="hidden" th:field="*{id}" />

            <label>Nom</label>
            <input type="text" th:field="*{name}" />

            <label>Prénom</label>
            <input type="text" th:field="*{firstName}" />

            <label>Date de naissance</label>
            <input type="date" th:value="${patient.birthDate}" disabled />

            <label>Genre</label>
            <select th:field="*{gender}">
                <option value="MALE">Homme</option>
                <option value="FEMALE">Femme</option>
                <option value="OTHER">Autre</option>
            </select>

            <label>Adresse</label>
            <input type="text" th:field="*{address}" />

            <label>Téléphone</label>
            <input type="text" th:field="*{phone}" />

            <div class="form-buttons">
                <button type="submit">Enregistrer</button>
                <a th:href="@{/patients/search}" class="btn-secondary">Retour</a>
            </div>

        </form>
    </main>
</body>
</html>
